        <h1>Cheatsheet für's Terminal</h1>
        <section>
            <p>cd</p>
            <p>change directory - wechselt das Verzeichnis</p>
            <p>touch "..."</p>
            <p>erzeugt eine Datei</p>
            <p>mkdir</p>
            <p>erzeugt ein Verzeichnis</p>
            <p>mkdir -p</p>
            <p>erzeugt mehrere Verzeichnisse</p>
            <p>cat "..."</p>
            <p>liest die ausgewählte Datei aus</p>
        </section>
